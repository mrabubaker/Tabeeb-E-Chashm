<div style="background: #f8f8f8;">
  <div class="table-responsive" style="padding-left:30px; padding-right:30px">
    <table class="table table-striped table-sm">
      <thead>
        <tr>

          <th>PRODUCT NAME</th>
          <th>PRICE</th>
          <th>QUANTITY</th>
          <!-- <th>Password</th> -->
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let p of products">
          <td>{{p.ProductName}}</td>
          <td>Rs. {{p.Price}}</td>
          <td>{{p.Quantity}}</td>
          <!-- <td>{{q.password}}</td> -->
          <td><button type="button" class="btn btn-primary" (click)="deleteproduct(p.ProductName)">DELETE </button>
          </td>
        </tr>
      </tbody>
    </table>
    <a routerLink="../addproduct"><button type="button" class="btn btn-primary btn-lg">ADD PRODUCT</button></a>
  </div>
</div>
