<h2 style="text-align: center; margin-top: 20px; margin-bottom: 10px">Product Details</h2>
    <div class="table-responsive" style="padding-left:30px; padding-right:30px">
      <table class="table table-striped table-sm">
        <thead>
          <tr>
      
            <th>Product Name</th>
            <th>Price</th>
            <th>No. of Items</th>
            <!-- <th>Password</th> -->
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor ="let p of products" >
            <td>{{p.Productname}}</td>
            <td>Rs. {{p.price}}</td>
            <td>{{p.noOfItems}}</td>
            <!-- <td>{{q.password}}</td> -->
            <td><button type="button" class="btn btn-primary" (click)="deleteproduct(p._id)">Delete </button> </td>
          </tr>
         </tbody>
      </table>
      <a routerLink="../addproduct"><button type="button" class="btn btn-primary btn-lg">Add Product</button></a>
    </div>
