<form
  style="padding-top: 32px; padding-bottom: 35px; padding-left: 20px; padding-right: 20px;  background: #f8f8f8; letter-spacing: 2px; font-family: monsterra; font-size: 12px; color: white;"
  #AdF="ngForm" (submit)="addDiscount(addDiscountF)">
  <div style="background: #4D3031; padding: 20px; border-radius: 10px;">
  
    <div class="row">
      <div class="col">
        <div class="form-group">
          <label for="exampleInputEmail1">DISCOUNT TITLE</label>
          <input type="email" autofocus ngModel class="form-control" id="exampleInputEmail1"
            aria-describedby="emailHelp" placeholder="Title" name="discouttitle">
        </div>
      </div>

      <div class="col">
        <div class="form-group">
          <label for="exampleInputEmail1">DISCOUNT PERCENTAGE</label>
          <input type="email" autofocus ngModel class="form-control" id="exampleInputEmail1"
            aria-describedby="emailHelp" placeholder="Percentage" name="discountpercentage">
        </div>
      </div>
    </div>


    <div class="form-group">
      <label for="exampleInputEmail1">START TIME</label>
      <input type="datetime-local" autofocus ngModel class="form-control" id="exampleInputEmail1"
        aria-describedby="emailHelp" name="starttime">
    </div>

    <div class="form-group">
      <label for="exampleInputEmail1">END TIME</label>
      <input type="datetime-local" autofocus ngModel class="form-control" id="exampleInputEmail1"
        aria-describedby="emailHelp" name="endtime">
    </div>

    <div style="display: flex; justify-content: center; width: 100%">
    <button type="submit" class="btn btn-outline-light justify-content-center" style="margin: 15px;">DONE</button>
  </div>
  </div>
</form>
