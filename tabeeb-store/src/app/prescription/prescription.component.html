<form #addPresF="ngForm" (submit)="addPrrescription(addPresF)" style="background: #f8f8f8">
  <div style="padding-top: 120px; padding-bottom: 159px; padding-left: 20px; padding-right: 20px;">
    <div style="display: flex; justify-content: center; width: 100%; background: #4D3031;">
      <img class="justfy-content-center" src="../../assets/logoNew.png" alt=""
        style="width: 150px; height: 150px; padding: 10px;">
    </div>
    <table class="table table-striped" style="border: solid black 2px; background: #4D3031; color: white;">

      <thead class="thead">
        <tr>
          <th scope="col"></th>
          <th scope="col">SPHERE(SPH)</th>
          <th scope="col">CYLINDER(CYL)</th>
          <th scope="col">AXIS</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">RIGHT EYE (OD)</th>
          <td><select class="custom-select" name="RSH" id="rightsphere" [(ngModel)]="rightsphere" style="width: 120px">
              <option value="0.25">0.25</option>
              <option value="0.50">0.50</option>
              <option value="0.75">0.75</option>
              <option value="1.00">1.00</option>
              <option value="1.25">1.25</option>
              <option value="1.50">1.50</option>
              <option value="1.75">1.75</option>
              <option value="2.00">2.00</option>
            </select></td>
          <td><select class="custom-select" name="RCY" id="rightcylinder" [(ngModel)]="rightcylinder"
              style="width: 120px">
              <option value="0.25">0.25</option>
              <option value="0.50">0.50</option>
              <option value="0.75">0.75</option>
              <option value="1.00">1.00</option>
              <option value="1.25">1.25</option>
              <option value="1.50">1.50</option>
              <option value="1.75">1.75</option>
              <option value="2.00">2.00</option>
            </select></td>
          <td><select class="custom-select" name="RAX" id="rightAxis" [(ngModel)]="rightAxis" style="width: 120px">
              <option value="0.25">0.25</option>
              <option value="0.50">0.50</option>
              <option value="0.75">0.75</option>
              <option value="1.00">1.00</option>
              <option value="1.25">1.25</option>
              <option value="1.50">1.50</option>
              <option value="1.75">1.75</option>
              <option value="2.00">2.00</option>
            </select></td>
        </tr>
        <tr>
          <th scope="row">LEFT EYE (OS)</th>
          <td><select class="custom-select" name="LSH" id="leftsphere" [(ngModel)]="leftsphere" style="width: 120px">
              <option value="0.25">0.25</option>
              <option value="0.50">0.50</option>
              <option value="0.75">0.75</option>
              <option value="1.00">1.00</option>
              <option value="1.25">1.25</option>
              <option value="1.50">1.50</option>
              <option value="1.75">1.75</option>
              <option value="2.00">2.00</option>
            </select></td>
          <td><select class="custom-select" name="LCY" id="leftcylinder" [(ngModel)]="leftcylinder"
              style="width: 120px">
              <option value="0.25">0.25</option>
              <option value="0.50">0.50</option>
              <option value="0.75">0.75</option>
              <option value="1.00">1.00</option>
              <option value="1.25">1.25</option>
              <option value="1.50">1.50</option>
              <option value="1.75">1.75</option>
              <option value="2.00">2.00</option>
            </select></td>
          <td><select class="custom-select" name="LAX" id="leftAxis" [(ngModel)]="leftAxis" style="width: 120px">
              <option value="0.25">0.25</option>
              <option value="0.50">0.50</option>
              <option value="0.75">0.75</option>
              <option value="1.00">1.00</option>
              <option value="1.25">1.25</option>
              <option value="1.50">1.50</option>
              <option value="1.75">1.75</option>
              <option value="2.00">2.00</option>
            </select></td>
        </tr>
        <tr>
          <td>PUPILLARY DISTANCE:</td>
          <td><select class="custom-select" name="PD" id="ipd" [(ngModel)]="ipd" style="width: 120px">
              <option value="60.0">60.0</option>
              <option value="60.5">60.5</option>
              <option value="61.0">61.0</option>
              <option value="61.5">61.5</option>
              <option value="62.0">62.0</option>
              <option value="62.5">62.5</option>
              <option value="63.0">63.0</option>
              <option value="63.5">63.5</option>
              <option value="64.0">64.0</option>
              <option value="64.5">64.5</option>
              <option value="65.0">65.0</option>
              <option value="65.5">65.5</option>
              <option value="66.0">66.0</option>
              <option value="66.5">66.5</option>
              <option value="67.0">67.0</option>
            </select></td>
          <td>
            <button type="button" class="btn btn-outline-dark" routerLink="../camera">MEASURE PD</button>
          </td>
          <td></td>
        </tr>
      </tbody>
    </table>



    <div style="display: flex; justify-content: center; width: 100%">
      <button type="submit" class="btn btn-outline-dark btn-lg justify-content-center">NEXT</button>
    </div>
  </div>
</form>
