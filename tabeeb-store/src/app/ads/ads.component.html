<form
  style="padding: 46px;  background: #F8F8F8; letter-spacing: 2px; font-family: monsterra; font-size: 12px; color: white;"
  #AdF="ngForm" (submit)="AddAd(AdF)">
  <div class="container"
    style="padding: 20px; max-width: 500px; width: 100%; margin: 0 auto; position: relative; background: #4D3031; border-radius: 10px;">


    <div class="form-group">
      <label for="exampleInputEmail1">AD TITLE</label>
      <input type="text" autofocus ngModel class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
        placeholder="Title" name="adtitle">
    </div>


    <div class="row">
      <!-- <div class="col">
        <div class="form-group">
          <label for="exampleInputEmail1">Start Time</label>
          <input type="datetime-local" autofocus ngModel class="form-control" id="exampleInputEmail1"
            aria-describedby="emailHelp" name="starttiming">
        </div>
      </div> -->

      <div class="col">
        <div class="form-group">
          <label for="exampleInputEmail1">END TIME</label>
          <input type="text" autofocus ngModel class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
            name="endtiming">
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="exampleInputEmail1">SELECT POSTER</label>
      <input type="file" autofocus ngModel class="form-control" (change)="onImagePicked($event)" id="exampleInputEmail1"
        aria-describedby="emailHelp" name="PosterForAd" accept="image/*">
    </div>
    <div style="display: flex; justify-content: center; width: 100%">
      <button type="submit" class="btn btn-outline-light justify-content-center">DONE</button>
    </div>
  </div>
</form>
