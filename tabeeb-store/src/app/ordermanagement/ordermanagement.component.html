<form #placeorderF="ngForm" (submit)="PlaceOrder(placeorderF)"
  style="padding-top: 40px; padding-bottom: 40px; padding-left: 20px; padding-right: 20px; background: #f8f8f8; font-family: monsterra; font-size: 20px;">
  <div style="display: flex; justify-content: center; width: 100%">
    <h4 style="font-family: monsterra; font-size: 30px; color: black">ORDER SUMMARY</h4>
  </div>
  <div>
    <table class="table" style="border: solid black 2px" style="background: white;">

      <thead class="thead-dark">
        <tr>
          <th></th>
          <th scope="col">NAME</th>
          <th scope="col">STATUS</th>
          <th scope="col">PRICE</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let p of order.Array">
          <th><img src="{{p.productphoto}}" alt="" style="width: 100px; height: 70px;"></th>
          <td>{{p.productname}}</td>
          <td>{{p.status}}</td>
          <td>Rs.{{p.productprice}}</td>
        </tr>
        <tr>
      </tbody>
    </table>
  </div>
