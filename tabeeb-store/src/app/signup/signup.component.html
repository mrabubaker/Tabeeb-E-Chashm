<h2 style="text-align: center; margin-top: 20px; margin-bottom: 10px">SIGN UP</h2>
<div class="container">
  <form style="margin-top:30px" #onSignUpF="ngForm" (submit)="onSignUp(onSignUpF)">

    <div class="row">
      <div class="col">
        <div class="form-group">
          <label for="exampleInputEmail1">First Name</label>
          <input type="email" autofocus ngModel class="form-control" id="exampleInputEmail1"
            aria-describedby="emailHelp" placeholder="Enter user name" name="firstet">
        </div>
      </div>

      <div class="col">
        <div class="form-group">
          <label for="exampleInputEmail1">Last Name</label>
          <input type="email" autofocus ngModel class="form-control" id="exampleInputEmail1"
            aria-describedby="emailHelp" placeholder="Enter user name" name="lastet">
        </div>
      </div>
    </div>

    
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" autofocus ngModel class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
        placeholder="Enter email" name="emailet">
    </div>

    <div class="form-group">
      <label for="exampleInputEmail1">Enter Password</label>
      <input type="password" autofocus ngModel class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
        placeholder="Enter email" name="pass1">
    </div>

    <div class="form-group">
      <label for="exampleInputEmail1">Confirm Password</label>
      <input type="password" autofocus ngModel class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
        placeholder="Enter email" name="pass2">
    </div>

    <button type="submit" class="btn btn-primary">Register Now</button>
  </form>
</div>
