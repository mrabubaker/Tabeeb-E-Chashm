<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous">
</head>

<div style="padding: 44.5px;  background: -webkit-linear-gradient(to right, #e63b07, #f3f3f3d7); background: linear-gradient(to right, #e63b07, #f3f3f3d7);">

  <div class="container" style="padding: 30px; max-width: 500px; width: 100%; margin: 0 auto; position: relative; background: white; border-radius: 10px;">

    <form style="margin-top:30px" #onSignUpF="ngForm" (submit)="onSignUp(onSignUpF)">
      <h2 style="text-align: center; margin-top: 20px; margin-bottom: 10px">Register Here</h2>

      <div class="row">
        <div class="col">
          <div class="form-group">
            <label for="exampleInputEmail1">First Name</label>
            <input type="email" autofocus ngModel class="form-control" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Enter First Name"
              name="firstet">
          </div>
        </div>

        <div class="col">
          <div class="form-group">
            <label for="exampleInputEmail1">Last Name</label>
            <input type="email" autofocus ngModel class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Last Name"
              name="lastet">
          </div>
        </div>
      </div>


      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" autofocus ngModel class="form-control" id="exampleInputEmail2" aria-describedby="emailHelp" placeholder="Enter Email"
          name="emailet">
      </div>

      <div class="form-group">
        <label for="exampleInputEmail1">Enter Password</label>
        <input type="password" autofocus ngModel class="form-control" id="exampleInputEmail3" aria-describedby="emailHelp" placeholder="Enter Password"
          name="pass1">
      </div>

      <div class="form-group">
        <label for="exampleInputEmail1">Confirm Password</label>
        <input type="password" autofocus ngModel class="form-control" id="exampleInputEmail4" aria-describedby="emailHelp" placeholder="Confirm Password"
          name="pass2">
      </div>
      <div style="display: flex; justify-content: center; width: 100%">
        <button type="submit" class="btn btn-primary" style="background: #ca4c25; color: black">Done</button>
      </div>
    </form>
  </div>
</div>
